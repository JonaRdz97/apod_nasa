<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API</title>
    <link rel="icon" href="./img/planet.png" type="image/png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="text">
                <h1>APOD (Astronomy Picture of the Day)</h1>
                <p class="info">Uno de los sitios web más populares de la NASA es la Imagen Astronómica del Día (APOD). Esta página web hace uso de la <a href="https://api.nasa.gov/">API de la NASA</a> y muestra una imagen/vídeo diferente cada día.</p>
            </div>
            <img  class="rocket" src="./img/rocket_launch.svg" alt="rocket">
        </div>
        <svg class ="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#D93425" fill-opacity="1" d="M0,96L26.7,96C53.3,96,107,96,160,101.3C213.3,107,267,117,320,133.3C373.3,149,427,171,480,181.3C533.3,192,587,192,640,186.7C693.3,181,747,171,800,165.3C853.3,160,907,160,960,144C1013.3,128,1067,96,1120,74.7C1173.3,53,1227,43,1280,64C1333.3,85,1387,139,1413,165.3L1440,192L1440,0L1413.3,0C1386.7,0,1333,0,1280,0C1226.7,0,1173,0,1120,0C1066.7,0,1013,0,960,0C906.7,0,853,0,800,0C746.7,0,693,0,640,0C586.7,0,533,0,480,0C426.7,0,373,0,320,0C266.7,0,213,0,160,0C106.7,0,53,0,27,0L0,0Z"></path>
          </svg>
    </header>
    <main>
            <div class="content-apod">
                <div class="title-date" id="apod">
                    <h2 class="title"></h2>
                    <p class="date-info"></p>
                </div>
                <p class="explanation"></p>
            </div>
            <div class="calendar">
                <label>Seleccionar una fecha en particular</label>
                <input type="date" name="fecha" id="date">
                <input type="button" value="Consultar" id="btn">
            </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>Desarrollado por Jonathan Rodríguez</p>
            <a href="https://github.com/JonaRdz97"><img  class="github" src="./img/Gihub.svg" alt="github"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0/build/global/luxon.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
